# stack build plan using GHC 9.4.3

resolver: nightly-2022-11-26

packages:
- hledger-lib
- hledger
- hledger-ui
- hledger-web

extra-deps:
# for hledger-lib:
# for hledger:
# for hledger-ui:
# for hledger-web:
- hjsmin-0.2.0.4
- yesod-1.6.2.1
- yesod-static-1.6.1.0
