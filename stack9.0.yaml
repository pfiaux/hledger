# stack build plan using GHC 9.0.2

nix:
  pure: false
  packages: [perl gmp ncurses zlib]

resolver: lts-19.0

# for https://gitlab.haskell.org/ghc/ghc/-/issues/20592 on mac m1 (adjust path if needed)
extra-include-dirs:
- /Library/Developer/CommandLineTools/SDKs/MacOSX12.1.sdk/usr/include/ffi

packages:
- hledger-lib
- hledger
- hledger-ui
- hledger-web

extra-deps:
# for hledger-lib:
- breakpoint-0.1.0.0
# for hledger:
# for hledger-ui:
- brick-1.5
- bimap-0.5.0
- fsnotify-0.4.0.0
- text-zipper-0.12
- vty-5.36
# for hledger-web:
# for Shake.hs:

ghc-options:
  "$locals": -fplugin Debug.Breakpoint

